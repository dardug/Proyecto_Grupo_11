{% extends "base.html" %}

{% block contenido %}

<div class="album py-5 bg-light">

	<div class="container">

    	<div class="row">
            
        	<div class="col">
        		<h1>Responde a la Trivia</h1>
        		<div align="center " id="displaytimer"><b>Tiempo: 0 seconds</b></div>
        		<form method="POST" action=''>{% csrf_token %}

        			{% for q  in preguntas%}
				    <div class="form-group">
				    	<label for="question">{{q.pregunta}}</label>
				    </div>
				    	<div class="form-check">
				        	<div class="form-check">
				            	<input class="form-check-input" type="radio" name="{{q.pregunta}}" id="gridRadios1" value="opción1" checked>
				            	<label class="form-check-label" for="gridRadios1">
				                	{{q.opción1}}
				            	</label>
				        </div>
				        <div class="form-check">
					            <input class="form-check-input" type="radio" name="{{q.pregunta}}" id="gridRadios2" value="opción2">
					            <label class="form-check-label" for="gridRadios2">
				                	{{q.opción2}}
				            	</label>
				        </div>
				        <div class="form-check">
					            <input class="form-check-input" type="radio" name="{{q.pregunta}}" id="gridRadios1" value="opción3">
					            <label class="form-check-label" for="gridRadios1">
				                	{{q.opción3}}
				            	</label>
				        </div>
				        <div class="form-check">
					            <input class="form-check-input" type="radio" name="{{q.pregunta}}" id="gridRadios2" value="q.opción4">
					            <label class="form-check-label" for="gridRadios2">
				                	{{q.opción4}}
				            </label>
				        </div>
				        <br>
				    </div>    
				    {% endfor %}
				    <input id='timer' type='hidden' name="timer" value="">
    				<br>
    				<button type="submit" class="btn btn-primary">Enviar</button>
    			<form>
				     {% block script %}
				        <script>
				 
				            console.log('hello world')
				            const timer=document.getElementById('displaytimer')
				            console.log(timer.textContent)
				            const inputtag = document.getElementById('timer')
				 
				            t=0
				            setInterval(()=>{
				                t+=1
				                timer.innerHTML ="<b>Timer: " +t+" seconds</b>"
				                inputtag.value = t
				            },1000)
				        </script>
    				{% endblock script %}
				    <input id='timer' type='hidden' name="timer" value="">
				    <br>				    
				  	
				</form>
        			
        	</div>
   		</div>
	</div>
</div>


{% endblock contenido %}
